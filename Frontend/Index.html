<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recipe Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Recipe Website</h1>
    </header>
    <main>
        <section id="recipes">
            <h2>Recipes</h2>
            <ul id="recipe-list"></ul>
        </section>
        <section id="submit-recipe">
            <h2>Submit a Recipe</h2>
            <form id="recipe-form">
                <label for="name">Recipe Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <script>
        // Simulated fetch from server
        function fetchRecipes() {
            return fetch('/api/recipes')
                .then(response => response.json())
                .then(data => data);
        }

        // Simulated recipe submission
        function submitRecipe(recipe) {
            return fetch('/api/recipes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(recipe)
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const recipeList = document.getElementById('recipe-list');
            const form = document.getElementById('recipe-form');

            // Load recipes on page load
            fetchRecipes().then(data => {
                data.forEach(recipe => {
                    const li = document.createElement('li');
                    li.textContent = `${recipe.name}: ${recipe.description}`;
                    recipeList.appendChild(li);
                });
            });

            // Handle form submission
            form.addEventListener('submit', (event) => {
                event.preventDefault();
                const name = document.getElementById('name').value;
                const description = document.getElementById('description').value;

                submitRecipe({ name, description }).then(() => {
                    const li = document.createElement('li');
                    li.textContent = `${name}: ${description}`;
                    recipeList.appendChild(li);

                    // Clear form fields
                    form.reset();
                });
            });
        });
    </script>
</body>
</html>
